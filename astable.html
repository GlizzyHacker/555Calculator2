<!DOCTYPE html>
<html>
  <head>
    <title>Ultimate 555 calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="header"><h1>Ultimate 555 Calculator</h1></div>
    <div class="col-3 border">
      <ul>
        <li>
          <button
            class="col-12 menu"
            onclick="document.location='astable.html'"
          >
            Astable
          </button>
        </li>
      </ul>
    </div>

    <div class="col-9 border" id="app"></div>
    <script src="src/astable.js">
      var Fields = [
        new Field("Capacitor", "c", false, Capacitor),
        new Field("Resistor 1", "r1", false, Resistor),
        new Field("Resistor 2", "r2", false, Resistor),
        new Field("Frequency", "f", true, Frequency),
        new Field("Duty Cycle", "dc", true),
        new Field("Time", "t", true, Time),
        new Field("Time High", "th", true, Time),
        new Field("Time Low", "tl", true, Time)
      ];
    </script>
    <script src="src/calculate.js"></script>
  </body>
</html>
